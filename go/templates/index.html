<html>
    <head>
        <title>Twitch Go Authentication Sample</title>
    </head>
    <body>
        {{if .}}
        <table>
            <tr><th>Access Token</th><td>{{ .Token.AccessToken }}</td></tr>
            <tr><th>Display Name</th><td>{{ index .Profile "display_name" }} </td></tr>
            <tr><th>Bio</th><td>{{ index .Profile "bio"  }}</td></tr>
            <tr><th>Image</th><td><img src="{{ index .Profile "logo"  }}"></td></tr>
        </table>
        {{else}}
        <a href="/auth/twitch"><img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png"></a>
        {{end}}
    </body>
</html>
